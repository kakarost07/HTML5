<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>회원가입 양식</title>
		<style>
			table {
				width: 100%;
				border-collapse: collapse; /* 테두리 겹침 방지 */
			}
			th, td {
				border: 1px solid black; /* 테두리 설정 */
				padding: 8px; /* 셀 안쪽 여백 */
				text-align: left; /* 텍스트 정렬 */
			}
			th {
				background-color: #f2f2f2; /* 헤더 배경색 */
			}
		</style>
	</head>
	<body>
		<form action="subimt_registration.php" method="post"><!-- 서버 측 스크립트 경로 -->
			<table>
				<tr>
					<th>항목</th>
					<th>내용</th>
				</tr>
				<tr>
					<td>아이디</td>
					<td><input type="text" name="userid" required></td>
				</tr>			
				<tr>
					<td>비밀번호</td>
					<td><input type="password" name="password" required></td>
				</tr>			
				<tr>
					<td>비밀번호 확인</td>
					<td><input type="password" name="password_confirm" required></td>
				</tr>			
				<tr>
					<td>이름</td>
					<td><input type="text" name="name" required></td>
				</tr>			
				<tr>
					<td>이메일</td>
					<td><input type="email" name="email" required></td>
				</tr>			
				<tr>
					<td>전화번호</td>
					<td><input type="tel" name="phone" required></td>
				</tr>			
				<tr>
					<td>주소</td>
					<td><textarea name="address" rows="3" required></textarea></td>
				</tr>			
				<tr>
					<td>생년월일</td>
					<td><input type="date" name="birthdate" required></td>
				</tr>			
				<tr>
					<td>성별</td>
					<td>
						<input type="radio" name="gender" value="male" required> 남성
						<input type="radio" name="gender" value="female" required> 여성
					</td>
				</tr>			
				<tr>
					<td>약관 동의</td>
					<td>
						<input type="checkbox" name="terms" required> 약관에 동의합니다.
					</td>
				</tr>			
			</table>
			<input type="submit" value="가입하기">
		</form>
	</body>
</html>
