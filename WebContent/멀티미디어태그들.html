<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<title>멀티미디어 태그들</title>
	</head>
	<body>
		<!-- 
			<audio> 태그
			
			- 문명
				<audio src="오디오 파일경로" controls></audio>
				
				설명 
					src="오디오 파일경로" : 이속성은 삽입할 오디오 파일의 경로를 지정합니다.
										"오디오 파일경로"는 실제 오디오 파일이 만들어져 있는 위치 말함
					
		-->
		<audio src="Bourree - Joel Cummins.mp3" controls></audio>
		<br>
		<hr>
		<!-- 
			<video>태그
			- 
			- 문법
			<video src="비디오 파일경로" controls></video>
		-->
		<video src="sample.mp4" controls loop width="50%" height="400px"></video>	
		<br>
		<hr>
		
		<!--  
		
			<source>태그
			-
			- 문법
				<audio controls>
					<source src="파일 경로" type="미디어 타입">
				</audio>			
		
				<video controls>
					<source src="파일 경로" type="미디어 타입">
				</video>			
		
		-->
		<audio controls>
			<source src="Bourree - Joel Cummins.mav" type="audio/mav">
			<source src="Bourree - Joel Cummins.mp3" type="audio/mp3">
			<!-- 지원하지 않는 웹 브라우저 입니다. -->
		</audio>			
		
	</body>
</html>
