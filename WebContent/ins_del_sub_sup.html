<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	</head>
	<body>
	<h1>HTML : ins, del, sub, sup</h1>
	<!-- 
		<ins> 태그 (inserted Text):
		-<ins></ins>
	
	
	 -->	
	<p>
		이문장에는 <ins>추가된 내용 </ins>이 있습니다.
	</p>
	
	

	<p>
		이 문장에는 <del>삭제된 내용</del>이 있습니다.
	</p>

	<p>
	 	물 분자의 화학식은 H<sub>2</sub>O입니다.
	</p>

	<p>
		2의 제곱은	2<sup>2</sup> = 4 입니다.
	</p>



	</body>
</html>
