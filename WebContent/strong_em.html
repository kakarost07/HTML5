<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<body>
	<p>수업에서 <strong>시험날짜</strong>를 확인을 하세요. 매우 중요한 정보입니다.</p>	
	
	<p>이 문장은 <em>조금 더 부드럽게 강조</em> 할때 사용합니다.</p>	
	
	<!--  둘을 함께 사용하는 경우 <strong>과 <em>은 함께 사용할 수 있습니다.  -->	
		
	<p>이번 시험은 <strong><em>매우 중요</em></strong>합니다. 절대 놓치 마세요.</p>	
		
		
		
		
	</body>
</html>
